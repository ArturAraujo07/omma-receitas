<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMMA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="omma-logo">
                <img src="img/logo.png" alt="Logo OMMA">
            </div>
            <div class="menu1">
                <nav class="menu-header">
                    <ul>
                        <li><a class="inicio" href="index.html">início</a></li>
                        <li><a href="receita.html">receita</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="contact-img">
            <img src="img/contactimg.png" alt="manda um alô">
        </div>
        <div class="contact-img2">
            <img src="img/contactimg02.png" alt="">
        </div>
        <div class="contact">
            <h1>Contato</h1>
                <div class="contact-form">
                    <form action="">
                        <input type="text" name="nome" id="name" placeholder="nome">
                        <input type="email" name="email" id="email" placeholder="email">
                        <textarea name="mensagem" id="message" cols="30" rows="10" placeholder="mensagem"></textarea>
                        <input type="submit" value="Enviar" id="submit">
                    </form>
                </div>
        </div>
    </main>
    <footer>
        <div class="footer-contact">
            <img src="img/logo.png" alt="OMMA">
            <label for="">
                <p>© 2020 OMMA. Todos os direitos são de vocês</p>
            </label>
        </div>
    </footer>
    
</body>
</html>
